<body>
    <form action="/registrarCliente.php" method="POST">
        <h1>Registro de Ventas</h1>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="cbxTipoDoc">Tipo producto</label>
            </div>
            <select name="tipoDoc" id="cbxTipoDoc">
                <option value="1">cargadores</option>
                <option value="2">audifonos</option>
                <option value="3">memorias</option>
                <option value="4">disco ssd</option>
            </select>
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtNroDoc">categorias</label>
            </div>
            <input type="text" id="txtNroDoc" name="nroDoc" required placeholder="Ingrese número documento" maxlength="8">
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="">seleccione producto</label>
            </div>
            <input type="radio" id="" name="rdbTipCli"><label for="">Premium</label>&ensp;&ensp;&ensp;
            <input type="radio" id="" name="rdbTipCli"><label for="">Normal</label>&ensp;&ensp;&ensp;
            <input type="radio" id="" name="rdbTipCli"><label for="">Básico</label>
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtNombre">Nombre del Producto</label>
            </div>
            <input type="text" id="txtNombre" name="nombre" required>
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtFecNac">Fecha de Pedido</label>
            </div>
            <input type="date" id="txtFecNac" name="fecNac" title="Usar formato dd/mm/yyyy">
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtFecNac">Beneficios</label>
            </div>
            <input type="checkbox" id="chkPromo" name="chkPromo" checked disabled><label for="chkPromo">Promociones</label>&ensp;&ensp;&ensp;
            <input type="checkbox" id="chkDcto" name="chkDcto" checked><label for="chkDcto">Descuentos</label>&ensp;&ensp;&ensp;
            <input type="checkbox" id="chkExoIgv" name="chkExoIgv"><label for="chkExoIgv">Exonerado IGV</label>
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtCorreo">Correo Electrónico</label>
            </div>
            <input type="email" id="txtCorreo" name="correo" placeholder="Ingrese correo" readonly value="cliente@abc.com">
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtPassword">Contraseña</label>
            </div>
            <input type="password" id="txtPassword" name="correo" placeholder="Ingrese contraseña">
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtCantVtas">Cantidad Ventas</label>
            </div>
            <input type="number" id="txtCantVtas" name="cantVtas" min="4" max="10" step="2" required>
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtCantVtas">Teléfono</label>
            </div>
            <input type="tel" id="txtTel" name="telefono" required pattern="000">
        </div>
        <div class="divRow">
            <div class="lblEtiqueta">
                <label for="txtComentario">Comentarios</label>
            </div>
            <textarea name="comentario" id="" cols="50" rows="10"></textarea>
        </div>
        <div class="divRow">
            <input type="submit" value="Registrar">
        </div>
    </form>
    <footer>
        <div id="texto3">
            <ul style="text-align: center; list-style: none;">
                <li>Dirección: <a href=""></a></li>

            </ul>
        </div>
        <div id="texto5">

        </div>
    </footer>
</body>
